<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile</title>    
</head>
<body>
    <div class="profile-header">
        <h1>Profile</h1>
    </div>
    <!-- Profile Card -->
    <div class="profile-card">
        <div class="profile-image">
            <img src="assets/img/user.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h3 id="myName">Nama Anda</h3>
            <p id="myRole">Front End Designer</p>
            <div class="profile-buttons">
                <button type="button" class="btn btn-primary" id="btn-edit" onclick="editProfile()">Edit</button>
                <button type="button" class="btn btn-outline-success" id="btn-resume" onclick="resumeMe()">Resume</button>
            </div>
        </div>
        <div class="profile-details">
            <table class="table table-borderless">
                <tr>
                    <th>Availability</th>
                    <td id="myAvaible">Full Time</td>
                </tr>
                <tr>
                    <th>Usia</th>
                    <td id="myAge">19</td>
                </tr>
                <tr>
                    <th>Lokasi</th>
                    <td id="myLocation">Jakarta</td>
                </tr>
                <tr>
                    <th>Pengalaman</th>
                    <td id="myYears">2</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="myEmail">email@gmail.com</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
